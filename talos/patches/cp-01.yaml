# Control Plane Node 1 - Static IP Configuration
machine:
  network:
    hostname: talos-cp-01
    interfaces:
      - interface: eth0
        dhcp: false
        addresses:
          - 192.168.1.241/24
        routes:
          - network: 0.0.0.0/0
            gateway: 192.168.1.1
        vip:
          ip: 192.168.1.240
